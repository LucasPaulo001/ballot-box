<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="css/styleinfo.css">
</head>

<body>
    <main class="content">
        <div class="urna-content">
            <div id="screen">
                <div id="content-screen">
                    <div class="img">
                        <img id="image" src="images/user.png" alt="" height="200px">
                        <p id="name">Nome</p>
                    </div>
                    <div class="number">
                        <div class="number-content">
                            <p id="digito"></p>
                            <p id="finalizado"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <div class="buttons-content">
                    <button onclick="digitar('1')" value="1" class="btn">1</button>
                    <button onclick="digitar('2')" value="2" class="btn">2</button>
                    <button onclick="digitar('3')" value="3" class="btn">3</button>
                    <button onclick="digitar('4')" value="4" class="btn">4</button>
                    <button onclick="digitar('5')" value="5" class="btn">5</button>
                    <button onclick="digitar('6')" value="6" class="btn">6</button>
                    <button onclick="digitar('7')" value="7" class="btn">7</button>
                    <button onclick="digitar('8')" value="8" class="btn">8</button>
                    <button onclick="digitar('9')" value="9" class="btn">9</button>
                    <button onclick="digitar('0')" value="0" class="btn" id="zero">0</button>
                </div>
                <div id="interact">
                    <button onclick="branco()" class="btn-int branco">Branco</button>
                    <button onclick="corrigir()" class="btn-int corrige">Corrige</button>
                    <button onclick="interact()" class="btn-int confirma">Confirma</button>
                    <a href="pages/apuração.html"><button onclick="apurar()" class="btn-int apurar">Apurar</button></a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
