<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apuração</title>
    <link rel="stylesheet" href="../css/styleApr.css">
</head>
<body>
   <main class="apuration">
        <div class="apuration-content">
            <div class="candidato">
                <div class="name">
                    <h1>Aline</h1>
                </div>
                <div class="img">
                    <img src="../images/Aline.jpeg" alt="" height="250px">
                </div>
                <div class="resultado">
                    <h2>Resultado de votação</h2>
                    <p id="resA"></p>
                    <p id="statusA"></p>
                </div>
            </div>
            <div class="candidato">
                <div class="name">
                    <h1>Lumena</h1>
                </div>
                <div class="img">
                    <img src="../images/lumena.jpeg" alt="" height="250px">
                </div>
                <div class="resultado">
                    <h2>Resultado de votação</h2>
                    <p id="resL"></p>
                    <p id="statusL"></p>
                </div>
            </div>
            <div class="candidato">
                <div class="name">
                    <h1>Sabrina</h1>
                </div>
                <div class="img">
                    <img src="../images/Sabrina.jpeg" alt="" height="250px">
                </div>
                <div class="resultado">
                    <h2>Resultado de votação</h2>
                    <p id="resS"></p>
                    <p id="statusS"></p>
                </div>
            </div>
            <div class="candidato">
                <div class="name">
                    <h1>Mariah</h1>
                </div>
                <div class="img">
                    <img src="../images/Mariah.jpeg" alt="" height="250px">
                </div>
                <div class="resultado">
                    <h2>Resultado de votação</h2>
                    <p id="resM"></p>
                    <p id="statusB"></p>
                </div>
            </div>
            <div class="candidato branco">
                <div class="name">
                    <h1>Voto(s) em Branco</h1>
                </div>
                <div class="resultado">
                    <p id="resB"></p>
                    <p id="statusB"></p>
                </div>
            </div>
            <div class="btn">
                <div>
                    <button class="button" onclick="clearAP()">Limpar Apuração</button>
                </div>
                <div>
                    <img src="../images/lixeira.png" alt="" height="100px">
                </div>
            </div>
        </div>
   </main>

   <script src="../js/main.js"></script>
</body>
</html>
